<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validador de campos</title>
</head>

<body>
  <div class="container">
    <h1>Validador de campos</h1>
    <form action="" method="get">
      <input type="text" placeholder="Insira aqui o valor">
      <select name="valor" id="input-valor">
        <option value="cpf">CPF</option>
        <option value="email">Email</option>
      </select>
      <button>Validar</button>
    </form>
    <p>Digite o valor, escolha a opção e clique em validar</p>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
